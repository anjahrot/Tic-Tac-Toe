<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="popup">
            <form id ="form" action ="/game.js">
                <legend>Add player names</legend>
                <ul>
                  <li>
                    <label for="player_one">Player 1:</label>
                    <input type="text" id="player_one" name="p1_name" required>
                  </li> 
                  <li>
                    <label for="player_two">Player 2:</label>
                    <input type="text" id="player_two" name="p2_name" required>
                  </li>       
                </ul>
                <button type="submit" form="form" id="startBtn">Start game</button>
             </form>
        </div>
        <h2 class="turn"></h2>
        <div class="board"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
